
machine:
  node:
    version: 6
  services:
    - docker

dependencies:
  cache_directories:
    - node_modules
  override:
    - make node_modules

test:
  override:
    - echo todo

deployment:
  # deploy to dockerhub
  dockerhub:
    branch: master
    commands:
      # Authenticate to ECR
      - pip install awscli
      - aws ecr get-login --no-include-email --region $AWS_REGION | /bin/bash

      - docker tag corvesta/specs:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/corvesta-specs:latest
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/corvesta-specs:latest
